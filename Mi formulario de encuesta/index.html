<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Formulario de encuesta</h1>
  <p id="description">Muchas gracias por tomarse el tiempo en ayudarnos</p>
  <div class="container">
  <form id="survey-form">
    <label class="label-design" for="name" id="name-label" >Nombre <br><input class="input-design" id="name" placeholder="Ingrese su nombre" type="text" name="name" required></label>
    <label class="label-design" for="email" id="email-label" >Email <br><input class="input-design" id="email" placeholder="Ingrese su email" type="email" name="name" required></label>
    <label  class="label-design" for="number" id="number-label" >Edad <br><input class="input-design" id="number" placeholder="Ingrese su edad" type="number" name="number" min="18" max="120" ></label>
    <p class="label-design" id="accion-actualidad">Que estás haciendo actualmente?</p>
    <select name="opciones" id="dropdown">
      <option value="opcion">Seleccionar una opción</option>
      <option value="secundaria">Terminando la secundaria</option>
      <option value="universidad">En la universidad</option>
      <option value="trabajo">Buscando trabajo o ya en uno</option>
      <option value="otro">Otro</option>
    </select>
    
    <p class="label-design">Que le recomendarías a alguien que no está decidido sobre su futuro?</p>
    <label class="label-design" for="estudiar">
      <input type="radio" name="eleccion-futuro" value="estudiar">Estudiar
    </label>
    <label class="label-design" for="trabajar">
      <input type="radio" name="eleccion-futuro" value="trabajar">Trabajar
    </label>
    <label class="label-design" for="apresurarse">
      <input type="radio" name="eleccion-futuro" value="apresurarse">No apresurarse y pensar en que te gustaría convertirte
    </label>
  <p class="label-design">Si decidís ir por el estudio que campo/s elegirías?</p>
      
      <label class="label-design" for="info"><input type="checkbox" value="info">Informática</label>
      <label class="label-design" for="admin"><input type="checkbox" value="admin">Administración</label>
      <label class="label-design" for="csnat"><input type="checkbox" value="csnat">Ciencias naturales</label>
      <label class="label-design" for="csoc"><input type="checkbox" value="csoc">Ciencias sociales</label>
    <label class="label-design" for="trabajo"><input value="trabajo" type="checkbox">Otro campo</label>
    
    <p class="label-design">Algún comentario o sugerencia?</p>
    <textarea name="com" id="comentarios" placeholder="Escriba su comentario aquí..." rows="5" cols="30"></textarea>
    
    <label class="label-design" for=""> 
    <button type="submit" id="submit">Enviar</button></label>
  </form>
</div>
</body>
</html>
